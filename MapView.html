 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>GeoRSS Layers</title>
<style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwrNBAxvdI9DVri53f2JJpE-9-fl_J1zs&callback=initMap"></script>
<script>
function initialize() {
  var myLatlng = new google.maps.LatLng(49.496675,-102.65625);
  var mapOptions = {
    zoom: 4,
    mapTypeControl: true,
	   mapTypeId: 'terrain',
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var georssLayer = new google.maps.KmlLayer({
    url: 'https://www.blogger.com/feeds/3234858971354240406/posts/default?max=50&max-results=50'
  });
  georssLayer.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas">
</div>
</body>
</html>
